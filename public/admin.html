<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - El Canal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- Login Section -->
    <section id="loginSection" class="login-container">
        <div class="admin-card">
            <h2 class="card-title">EL CANAL - ADMIN</h2>
            <form id="adminLoginForm">
                <div class="form-group-admin">
                    <input type="text" id="username" placeholder="Usuario" required>
                </div>
                <div class="form-group-admin">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-admin">INGRESAR</button>
                <div id="loginError" style="color: #ef4444; margin-top: 15px; text-align: center; font-size: 0.9rem;"></div>
            </form>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="dashboard-container" style="display: none;">
        <aside class="sidebar">
            <h2 class="logo-text">EL CANAL</h2>
            <ul class="nav-admin">
                <li id="navContacts" class="active">Contactos</li>
                <li id="navQuotes">Cotizaciones</li>
            </ul>
            <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <h2 id="viewTitle">Mensajes de Contacto</h2>
            <div id="tableContainer">
                <!-- Data table will be injected here -->
            </div>
        </main>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
